---
# tasks file for dokuwiki-docker
- name: Deploying dokuwiki container
  docker:
    name: dokuwiki
    image: lacsap/dokuwiki
    state: restarted
    pull: always
    restart_policy: always
    ports:
      - "{{ port }}:80"
    volumes:
      - "{{ data_directory }}:/data"

